set_face:
  name: Set face
  description: Apply a layered face configuration from the designer.
  fields:
    face:
      required: true
      description: Face configuration with layers and optional trigger_entity.
      example:
        {
          "layers": [
            {
              "id": "1",
              "template": "{{ now().strftime('%H:%M') }}",
              "x": 0,
              "y": 8,
              "color": [0, 255, 0],
              "font_size": 10
            }
          ],
          "trigger_entity": "sensor.time"
        }
      selector:
        object:

set_saved_design:
  name: Set saved design
  description: Apply a saved design by name.
  fields:
    name:
      required: true
      example: "My Design"
      selector:
        text:

render_preview:
  name: Render preview
  description: Render a face preview image and return a base64 PNG.
  fields:
    face:
      required: true
      selector:
        object:
    screen_size:
      required: false
      example: 32
      selector:
        number:
          min: 8
          max: 64
          mode: box

list_fonts:
  name: List fonts
  description: Return available fonts for the designer.

display_gif:
  name: Display GIF
  description: Display animated GIFs on the iDotMatrix device. Can show a single GIF or rotate through a folder of GIFs.
  fields:
    path:
      required: true
      description: Path to a GIF file or folder containing GIF files.
      example: "/config/www/idotmatrix/gifs"
      selector:
        text:
    rotation_interval:
      required: false
      description: Time in seconds to display each GIF before rotating to the next (only used when path is a folder). Set to 0 to display all GIFs once without looping.
      default: 10
      example: 10
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: seconds
          mode: box
    loop:
      required: false
      description: Whether to continuously loop through GIFs in the folder. When false, stops after displaying all GIFs once.
      default: true
      selector:
        boolean:

stop_gif_rotation:
  name: Stop GIF Rotation
  description: Stop the current GIF rotation if one is running.
